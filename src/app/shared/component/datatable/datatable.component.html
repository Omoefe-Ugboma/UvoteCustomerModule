<div class="card m-2">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table matTableExporter mat-table [dataSource]="dataSource"
        class="table table-bordered table-striped table-hover" matSort>
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th class="back_table_color" mat-header-cell *matHeaderCellDef mat-sort-header> {{column | titlecase}} </th>
          <!-- <th class="back_table_color" mat-header-cell *matHeaderCellDef mat-sort-header> {{column | titlecase}} </th> -->
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element[column] && element[column]['type'] === 'text' ">{{ element[column]['value'] }}</span>
            <span *ngIf="element[column] && element[column]['type'] === 'link' ">
              <a [routerLink]="element[column]['url']" class="link-success"> {{ element[column]['value'] }} </a>
            </span>
            <!-- <span *ngIf="element[column] && element[column]['type'] === 'badge' ">
              <span [ngClass]="element[column]['class']" class="badge"> {{ element[column]['value'] }} </span>
            </span> -->
            <!-- <span *ngIf="element[column] && element[column]['type'] === 'button' ">
              <span [ngClass]="element[column]['class']" class="btn btn-sm btn-block"> {{ element[column]['value'] }} </span>
            </span> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center" [colSpan]="tableData.header.length">
            <span *ngIf="tableData.data.length === 0 && !tableData.loading">Data is currently empty.</span>
            <span *ngIf="tableData.loading && tableData.data.length === 0">Loading...</span>
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,15,25, 50,100]"></mat-paginator>
    </div>
  </div>
</div>
