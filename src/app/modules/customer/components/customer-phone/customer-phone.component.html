<ng-container [formGroup]="customerPhoneForm">
  <div class="row mb-3">
    <div class="col-md-6 pr-1 pl-1">
      <label for="phone" class="control-label">Phone</label>
      <input type="text" formControlName="phone" id="phone" class="form-control form-control-user"
        aria-describedby="nameHelp" title="Enter customer's phone" required>
      <div *ngIf="(phone.touched && phone.invalid)"
        class="help-block small text-danger">
        <span class="font-weight-bold">Enter customer's phone</span>
      </div>
    </div>
    <div class="col-md-6 pr-1 pl-1">
      <label for="phone2" class="control-label">Phone 2</label>
      <input type="text" formControlName="phone2" id="phone2" class="form-control form-control-user"
        aria-describedby="nameHelp" title="Enter customer's email2" required>
      <div *ngIf="(phone2.touched && phone2.invalid)"
        class="help-block small text-danger">
        <span class="font-weight-bold">Enter customer's phone 2</span>
      </div>
    </div>
  </div>
</ng-container>
