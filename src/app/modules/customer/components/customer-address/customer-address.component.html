<ng-container [formGroup]="customerAddressForm">
  <div class="row mb-3">
    <div class="col-md-6 pr-1 pl-1">
      <label for="address" class="control-label">Address</label>
      <input type="text" formControlName="address" id="address" class="form-control form-control-user"
        aria-describedby="nameHelp" title="Enter customer's address" required>
      <div *ngIf="(address.touched && address.invalid)" class="help-block small text-danger">
        <span class="font-weight-bold">Enter customer's address</span>
      </div>
    </div>
    <div class="col-md-6 pr-1 pl-1">
      <label for="address2" class="control-label">Address 2</label>
      <input type="text" formControlName="address2" id="address2" class="form-control form-control-user"
        aria-describedby="nameHelp" title="Enter customer's address2" required>
      <div *ngIf="(address2.touched && address2.invalid)" class="help-block small text-danger">
        <span class="font-weight-bold">Enter customer's address 2</span>
      </div>
    </div>
  </div>
</ng-container>
