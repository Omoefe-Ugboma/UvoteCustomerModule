<ng-container [formGroup]="customerEmailForm">
  <div class="row mb-3">
    <div class="col-md-6 pr-1 pl-1">
      <label for="email" class="control-label">Email</label>
      <input type="text" formControlName="email" id="email" class="form-control form-control-user"
        aria-describedby="nameHelp" title="Enter customer's email" required>
      <div *ngIf="(email.touched && email.invalid)"
        class="help-block small text-danger">
        <span class="font-weight-bold">Enter customer's email</span>
      </div>
    </div>
    <div class="col-md-6 pr-1 pl-1">
      <label for="email2" class="control-label">Email 2</label>
      <input type="text" formControlName="email2" id="email2" class="form-control form-control-user"
        aria-describedby="nameHelp" title="Enter customer's email2" required>
      <div *ngIf="(email2.touched && email2.invalid)"
        class="help-block small text-danger">
        <span class="font-weight-bold">Enter customer's email 2</span>
      </div>
    </div>
  </div>
</ng-container>
