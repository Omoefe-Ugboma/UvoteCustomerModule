<div class="row">
    <!-- Right column -->
    <div class="col">
      <app-address [cust_address]="cust_address" (setAddressUpdateValues)="setAddressUpdateFormValue($event)"></app-address>
    </div>
    <div class="col">
        <!-- Left cloumn -->
        <div class="card lobicard lobicard-sortable" data-sortable="true">
          <div class="card-header lobicard-custom-control ui-sortable-handle">
            <div class="card-title custom_title">
              <h4>Create/Edit Customer Email
              </h4>
            </div>
          </div>
          <div id="collapsefour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionparent">
            <div class="card-body">
              <div class="accordion">
                <div class="card12">
                  <div class="card1-body">
                    <form role="form" [formGroup]="createupdateCustomerAddressForm" #f="ngForm"
                      (submit)="createupdateCustomerAddress(f)">
                      <div class="form-group">
                        <label for="address" class="control-label">First Address</label>
                        <input type="text" formControlName="address" class="form-control form-control-user"
                          aria-describedby="emailHelp" title="Please enter account number" required>
                        <div *ngIf="(address.touched && address.invalid) || (f.submitted && address.invalid)"
                          class="help-block small text-danger">
                          <span>email is <strong>required</strong></span>
                        </div>
                      </div>
    
                      <div class="form-group">
                        <label for="address2" class="control-label">Second Email</label>
                        <input type="text" formControlName="address2" class="form-control form-control-user"
                          aria-describedby="emailHelp" title="Please enter account number" required>
                        <div *ngIf="(address2.touched && address2.invalid) || (f.submitted && address2.invalid)"
                          class="help-block small text-danger">
                          <span>section email is <strong>required</strong></span>
                        </div>
                      </div>
                      <div class="col-md-12 form-group user-form-group">
                        <div>
                          <button [disabled]="customer_address_loading" type="submit" class="btn btn-add">
                            <span *ngIf="customer_address_loading" class="spinner-border spinner-border-sm" role="status"
                              aria-hidden="true"></span>
                            <i *ngIf="!customer_address_loading" class="fa fa-check"></i> Submit
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
